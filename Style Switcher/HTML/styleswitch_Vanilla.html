<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Simple VanillaJS CSS switcher for WCAG/ADA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="siteStylesheet" rel="stylesheet" href="../CSS/theme.css">
  <meta name="theme-color" content="#fafafa">
  <style>
    .toggler {
      position: absolute;
      bottom: 10px;
      right: 10px;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      background: navy;
      border: 1px solid yellow;
      text-align: center;
      line-height: 40px;
      outline-width: 1px;
      outline-offset: 0;
      outline-color: rgba(255, 36, 87, 0.95);
      outline-style: solid;
      animation: animateOutline 1s ease infinite;

      a {
        color: white;
        text-decoration: none;
      }
    }

    @keyframes animateOutline {
      0% {
        outline-width: 1px;
        outline-offset: 0;
        outline-color: rgba(0, 130, 206, 0);
      }

      10% {
        outline-color: rgba(67, 8, 121, 0.75);
      }

      /* The animation finishes at 50% */
      50% {
        outline-width: 7px;
        outline-offset: 4px;
        outline-color: rgba(0, 130, 206, 0);
      }

      100% {
        outline-width: 7px;
        outline-offset: 4px;
        outline-color: rgba(102, 102, 102, 0);
      }
    }
  </style>
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Simple VanillaJS CSS switcher for WCAG/ADA</p>
  <p><small>The WCAG CSS file drops everything down to 75% grayscale.</small></p>
  <a href="#" id="styleToggle" role="button" aria-pressed="false">
    Switch stylesheet
  </a>
  <p><img src="https://placecats.com/300/200" alt="A cat"></p>

  <p><a href="styleswitch_jQuery.html">jQuery version</a></p>
  <div class="toggler"><a href="#" id="styleToggle2">&#127912;</a></div>

  <script src="../JS/styleswap_Vanilla.js"></script>

</body>

</html>
