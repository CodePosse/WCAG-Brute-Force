<!DOCTYPE html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Simple jQuery CSS switcher for WCAG/ADA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/theme.css" id="theme" />
  <meta name="theme-color" content="#fafafa" />
</head>

<body>
  <p>Simple jQuery CSS switcher for WCAG/ADA</p>
  Theme: <a href="javascript:void(0);" onclick="$().themeWCAG();">WCAG</a> |
  <a href="javascript:void(0);" onclick="$().themeDefault();">Default</a> | <a href="javascript:void(0);"
    onclick="$().themeToggle();">Toggle theme</a>

  <p><img src="https://placecats.com/300/200" alt="A cat"></p>
  <p><small>hit F12 to see the console</small></p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <p><a href="styleswitch_Vanilla.html">VanillaJS version</a></p>
  <script src="../JS/styleswap_jQuery.js"></script>
</body>

</html>
